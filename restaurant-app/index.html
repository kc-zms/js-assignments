<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="./chef.jpg" rel="icon">
    <title>Zestaurant</title>
</head>
<body onload="displayTables(),displayItems()">
    <div id="app">

        <div class="header">

            <div class="table-position">
                <div class="table-search">
                    <h2 style="text-align: center; ">Tables</h2>
                    <input class="input-table" type="search"  onkeyup="searchTable()" placeholder="Search Table by Number" id="tableSearch">  <br/><br/>
                    <br>
                </div>
            </div>

            <div class="menu-position">

                <div class="menu-search">
                    <h2 style="text-align: center;">Menu</h2>
                    <input class="input-item" type="search" id="itemSearch" onkeyup="searchItem()" placeholder="Search menu by food "> 
                </div>

                <div>
                    <label style="font-size:17px;" for="type">Choose by category:</label>
                    <select style="font-size:17px;margin-right: 25px;" name="type" id="category" onchange="selectType()">
                        <option value="All">All</option>
                        <option value="Starters">Starters</option>
                        <option value="Main Course">Main Course</option>
                        <option value="Rice">Rice</option>
                        <option value="Desserts">Desserts</option>
                        <option value="Drinks">Drinks</option>
                    </select>
                    <label style="font-size:17px;" >Sort by price:</label>
                    <button onclick="sortItemsAsc()"> 
                        <p class="material-icons" style="font-size: 17px;margin: 0px;">arrow_downward</p> 
                    </button>
                    <button onclick="sortItemsDesc()">
                        <p class="material-icons" style="font-size: 17px;margin: 0px;">arrow_upward</p> 
                    </button>
                </div>

            </div>

        </div>

        <div class="content">
            <div class="tables">
                <div id="table"></div>
             </div >
     
             <div class="menu">
                 <div id="item"></div>
             </div>
        </div>
    </div>

    <div id='modal'>

        <div style="border-bottom: 1px solid black;background-color: #3D4EAD;color: white;">
            <h1 id='modalHeading' style="display: inline-block;"> </h1>
            <button onclick="displayBill()" style="float: right;">x</button>
        </div>                                                                                      

        <div>
            <table id="table-bill">
                <caption>Bill</caption>
            </table>
        </div>

        <div >
            <h2 style="display: inline-block;">Total :</h2>
            <h2 id="displaytotal" style="display: inline-block; margin-left: 20px;"></h2><br/>
            <button class="button" onclick="generateBill()">Close Session (Generate Bill)</button>
        </div>
    </div>
   
    <script src="./index.js"></script>
</body>
</html>
